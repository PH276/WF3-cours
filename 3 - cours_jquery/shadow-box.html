<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shadow-box.css">
    <title>Document</title>
</head>
<body>
     <!-- affiche des images -->
    <div class="images">
        <img src="img/image1.jpg" alt="" width="150">
        <img src="img/image2.jpg" alt="" width="150">
        <img src="img/image3.jpg" alt="" width="150">
        <img src="img/image4.jpg" alt="" width="150">
    </div>

     <!-- popin -->
    <div class="shadow">
        <div class="popin-content">
             <!-- slider -->
            <div class="slider-wrapper">
                <div class="slide-container">
                    <div class="slide"><img src="img/image1.jpg" alt="" width="200"></div>
                    <div class="slide"><img src="img/image2.jpg" alt="" width="200"></div>
                    <div class="slide"><img src="img/image3.jpg" alt="" width="200"></div>
                    <div class="slide"><img src="img/image4.jpg" alt="" width="200"></div>
                </div>
                <div class="slider-nav">
                    <a href="#" class="btn-prev">&lt;</a>
                    <a href="#" class="btn-next">&gt;</a>
                </div>
            </div>
            <a href="#" class="out-popin">OK</a>
        </div>
    </div> <!-- // fin shadow -->

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/shadow-box.js"></script>
</body>
</html>
