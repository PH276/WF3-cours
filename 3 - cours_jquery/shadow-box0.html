<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shadow-box0.css">
    <title>shadow box</title>
</head>
<body>
    <!-- vignettes -->
    <div id="thumbnail-wrapper">
        <div class="thumbnail"><a href="#" class="open-slider" data-slide="0"><img src="img/image1.jpg" alt=""></a></div>
        <div class="thumbnail"><a href="#" class="open-slider" data-slide="1"><img src="img/image2.jpg" alt=""></a></div>
        <div class="thumbnail"><a href="#" class="open-slider" data-slide="2"><img src="img/image3.jpg" alt=""></a></div>
        <div class="thumbnail"><a href="#" class="open-slider" data-slide="3"><img src="img/image4.jpg" alt=""></a></div>
    </div>

    <!-- visionneuse/ -->
    <div id="shadow">
        <div id="slider-wrapper">
            <div id="slide-container">
                <div class="slide"><img src="img/image1.jpg" alt=""></div>
                <div class="slide"><img src="img/image2.jpg" alt=""></div>
                <div class="slide"><img src="img/image3.jpg" alt=""></div>
                <div class="slide"><img src="img/image4.jpg" alt=""></div>
            </div>
            <div id="slider-nav">
                <a href="#" class="btn-prev" data-direction="prev">&lt</a>
                <a href="#" class="btn-next" data-direction="next">&gt</a>
            </div>
        </div>
        <!-- navigation du slider -->
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/shadow-box0.js"></script>
</body>
</html>
