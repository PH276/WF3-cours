    <main>
        <a href="#logo"><button type="button"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></button></a>
        <h2>Formulaire</h2>
            <!-- zone de contenu : titre, texte, regroupement thématique -->
            <section class='formulaire'>
                <form method="post" action="url de destination" enctype="multipart/form-data">
                    <label for="pseudo">Pseudo * : </label>
                    <input type="text" id="pseudo" name="pseudo" required><br>

                    <label for="prenom">Prénom : </label>
                    <input type="text" id="prenom" name="prenom" placeholder="votre prénom" required><br>

                    <label for="mdp">Mot de passe : </label>
                    <input type="password" id="mdp" name="mdp"><br>

                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email"><br>

                    <label for="cv">CV : </label>
                    <input type="file" id="cv" name="cv"><br>
                    <p>Quels sont vos fruits préférés</p>
                    <label for="orange">Orange : </label>
                    <input type="checkbox" id="orange" name="orange" value="orange" checked>
                    <label for="fraise">Fraise : </label>
                    <input type="checkbox" id="fraise" name="fraise" value="fraise">
                    <label for="poire">Poire : </label>
                    <input type="checkbox" id="poire" name="fraise" value="poire"><br>

                    <label for="cp">Code postal : </label>
                    <input type="text" id="cp" name="cp" maxlength="5" pattern="[0-9]{5}" title="5 chiffres entre 0 à 9"><br>

                    <label for="message">Message : </label>
                    <textarea id="message" name="message" rows="5" cols="25" maxlength="5"></textarea><br><br>

                    <input type="submit" name="Envoyer" value="Envoyer">
                    <input type="reset" name="Annuler" value="Annuler">


                </form>
                <!-- zone supplémentaire de contenu -->

            </div>

        </section>
    </main>
    <footer>
        <!-- zone du bas, ex : liens administratis, mentions légales, plan su site, CGU, CGV, contact, copyright -->
